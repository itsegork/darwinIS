<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Статусы заявок - ИС Darwin</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  
  <body>

    <div class="header">
      <div>
        <div class="textTitle">Курочкин Е.М.</div>
        <div class="textAccent">администратор</div>
      </div>
      <a href="index.html" class="btn btnAccent btnAccentHeader">Перейти на сайт компании</a>
    </div>

    <div class="container">
      <div class="box">
        <h2 class="textTitle">Статусы заявок</h2>
        <div class="btnGroup">
          <button class="btn">Добавить статус</button>
          <button class="btn">Изменить статус</button>
          <button class="btn btnAccentRed">Удалить статус</button>
          <a href="dashboard.html" class="btn btnAccent">Назад</a>
        </div>
      </div>
    </div>

    <div>
      <div class="container">
        <h2 class="textTitle center">Список статусов</h2>
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- сервер? -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="clientsApplicationsStatusesAddForm" class="modal hidden">
      <div class="box">
        <h2 class="textTitle">Добавить статус</h2>
        <input type="text" id="name" placeholder="Название" required />
        <input type="text" id="description" placeholder="Описание" required />
        <div class="btnGroup">
          <button type="submit" class="btn btnAccentSuccess">Добавить</button>
        </div>
      </div>
    </div>

    <div id="clientsApplicationsStatusesChangeForm" class="modal hidden">
      <div class="box">
        <h2 class="textTitle">Изменить статус</h2>
        <input type="text" id="name" placeholder="Название" required />
        <input type="text" id="description" placeholder="Описание" required />
        <div class="btnGroup">
          <button type="submit" class="btn btnAccent">Изменить</button>
        </div>
      </div>
    </div>

    <div id="clientsApplicationsStatusesDeleteForm" class="modal hidden">
      <div class="box">
        <h2 class="textTitle">Удалить статус</h2>
        <input type="number" id="id" placeholder="id" required />
        <div class="btnGroup">
          <button type="submit" class="btn btnAccentRed">Удалить</button>
        </div>
      </div>
    </div>

    <div id="clientsApplicationsStatusesErrorModal" class="modal hidden">
      <div class="modalBox">
        <p>Возникла ошибка. Уточните подробности у системного администратора</p>
        <button class="btn btnAccentRed" onclick="closeModal()">Закрыть</button>
      </div>
    </div>

    <div id="clientsApplicationsStatusesSuccessModal" class="modal hidden">
      <div class="modalBox">
        <p>Успешно!</p>
        <button class="btn btnAccentSuccess" onclick="closeModal()">Закрыть</button>
      </div>
    </div>

  </body>

</html>
