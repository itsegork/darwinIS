<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Материалы - ИС Darwin</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>

    <div class="header">
      <div>
        <div class="textTitle">Курочкин Е.М.</div>
        <div class="textAccent">администратор</div>
      </div>
      <a href="index.html" class="btn btnAccent btnAccentHeader">Перейти на сайт компании</a>
    </div>

    <div class="container">
      <div class="box">
        <h2 class="textTitle">Материалы</h2>
        <div class="btnGroup">
          <button class="btn">Добавить материал</button>
          <button class="btn">Изменить материал</button>
          <button class="btn btnAccentRed">Удалить материал</button>
          <a href="dashboard.html" class="btn btnAccent">Назад</a>
        </div>
      </div>
    </div>

    <div>
      <div class="container">
        <h2 class="textTitle center">Список материалов</h2>
        <table class="table">
          <thead>
            <tr>
              <th>id</th>
              <th>name</th>
              <th>amount</th>
              <th>object</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- сервер? -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="materialsAddForm" class="modal hidden">
      <div class="box">
        <h2 class="textTitle">Добавить материал</h2>
        <input type="text" id="name" placeholder="Название" required />
        <input type="number" id="amount" placeholder="Количество" required />
        <select id="objectId" name="objectId" required />
          <option value="" disabled selected hidden>Объект использования</option>
          <!-- сервер? -->
        </select>
        <div class="btnGroup">
          <button type="submit" class="btn btnAccentSuccess">Добавить</button>
        </div>
      </div>
    </div>

    <div id="materialsChangeForm" class="modal hidden">
      <div class="box">
        <h2 class="textTitle">Изменить материал</h2>
        <input type="text" id="name" placeholder="Название" required />
        <input type="number" id="amount" placeholder="Количество" required />
        <select id="objectId" name="objectId" required />
          <option value="" disabled selected hidden>Объект использования</option>
          <!-- сервер? -->
        </select>
        <div class="btnGroup">
          <button type="submit" class="btn btnAccent">Изменить</button>
        </div>
      </div>
    </div>

    <div id="materialsDeleteForm" class="modal hidden">
      <div class="box">
        <h2 class="textTitle">Удалить материал</h2>
        <input type="number" id="id" placeholder="id" required />
        <div class="btnGroup">
          <button type="submit" class="btn btnAccentRed">Удалить</button>
        </div>
      </div>
    </div>

    <div id="materialsErrorModal" class="modal hidden">
      <div class="modalBox">
        <p>Возникла ошибка. Уточните подробности у системного администратора</p>
        <button class="btn btnAccentRed" onclick="closeModal()">Закрыть</button>
      </div>
    </div>

    <div id="materialsSuccessModal" class="modal hidden">
      <div class="modalBox">
        <p>Успешно!</p>
        <button class="btn btnAccentSuccess" onclick="closeModal()">Закрыть</button>
      </div>
    </div>

  </body>

</html>
